<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta name="language" content="EN">
        <meta name="description" content="A Web Clicker Game">
        <meta name="keywords" content="Game,Games,HTML,Online,Clicker">
        <meta name="author" content="Hunter Parcells">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="identifier-url" content="https://hparcells.me/">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/material.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-indigo.min.css">

        <!-- Scripts -->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        
        <title>Some Web Clicker</title>
    </head>
    
    <body>
        <div id="game">
            <h1>Some Web Clicker (0.7.0)</h1>

            <h3 id="clickCount">Clicks: 0</h3>
            <button id="clicker" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                +1 Click
            </button>
            <!-- <h5 id="automaticCPS">Automatic Clicks Per Second: 0</h5>   -->

            <hr>

            <div id="shop">
                <h3>The Shop</h3>
    
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div id="perClickCard" class="shopCard card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col-desktop mdl-cell--8-col-tablet">
                        <div id="perClickImage" class="mdl-card__title"></div>
                        <div class="mdl-card__supporting-text">
                            <h3 id="perClickCardTitle">Per Click (Lvl. 1)</h3>
                            <p>Increases the amount of clicks you get per click.</p>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a id="perClickCardPrice" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="buy('perClick')">Buy (50 Clicks)</a>
                        </div>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                    <div id="bombCard" class="shopCard card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col-desktop mdl-cell--8-col-tablet">
                        <div id="bombImage" class="mdl-card__title"></div>
                        <div class="mdl-card__supporting-text">
                            <h3 id="bombCardTitle">Click Bomb (Lvl. 1)</h3>
                            <p>A bomb that gives off a burst of clicks every couple seconds.</p>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a id="bombCardPrice" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="buy('bomb')">Buy (100 Clicks)</a>
                        </div>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>
            </div>

            <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
        </div>

        <script src="./js/clickHandler.js"></script>
        <script src="./js/upgradeHandler.js"></script>
        <script src="./js/upgrades/bomb.js"></script>
        <script src="./js/upgrades/per-click.js"></script>
    </body>
</html>
